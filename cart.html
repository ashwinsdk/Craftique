<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><a href="index.html" style="text-decoration: none;color:white;">
                <p style="font-family: 'Bebas Neue';">Craftique</p>
            </a></div>
        <div class="nav-items">
            <div class="category-list">
                <a href="blog.html" class="category-item">Blog</a>
                <a href="tutorial-vid.html" class="category-item">Tutorial</a>
            </div>
            <input type="text" class="search-bar" placeholder="Search...">
            <a href="cart.html" class="nav-link">Watchlist</a>
            <a href="orders.html" class="nav-link">Orders</a>
            <a href="profile.html" class="nav-link">Profile</a>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart">
        <h2>Your Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>
                        <input type="number" value="2" class="quantity-input">
                    </td>
                    <td>₹19.99</td>
                    <td>₹39.98</td>
                    <td><button class="remove-button">Remove</button></td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>
                        <input type="number" value="1" class="quantity-input">
                    </td>
                    <td>₹29.99</td>
                    <td>₹29.99</td>
                    <td><button class="remove-button">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <!-- Cart Total -->
        <div class="cart-total">
            <h3>Total: ₹69.97</h3>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </section>

</body>

</html>
