<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles-login.css">
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <title>User-Register</title>
</head>

<body>
    <div class="login-container">
        <!-- Logo outside of the login box -->
        <div class="logo">
            <a href="index.html" style="text-decoration: none; color:white;">
                <h1 style="font-family: 'Bebas Neue';">Craftique</h1>
            </a>
        </div>

        <!-- Login box -->
        <div class="login-box">
            <h2>Seller Register</h2>
            <form class="login-form">
                <div class="input-group">
                    <label for="email">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="cpassword" name="cpassword" required>
                </div>
                <button type="submit">Create</button>
            </form>

            <!-- Links for Register and Admin login -->
            <div class="additional-links">
                <a href="seller-login.html" class="register-link">Already have an seller account?</a>
            </div>
        </div>
    </div>
</body>

</html>
