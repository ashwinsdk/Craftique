<!DOCTYPE html>
<html>

<head>
    <title>Order Page</title>
</head>

<body>
    <center>
        <h1>Order Summary</h1>
    </center>

    <table border="1" width="100%" cellpadding="10">
        <tr>
            <td>Product</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Total</td>
        </tr>
        <tr>
            <td>xxx</td>
            <td>1</td>
            <td>500</td>
            <td>500</td>
        </tr>
        <tr>
            <td>yyy</td>
            <td>2</td>
            <td>1000</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>zzz</td>
            <td>3</td>
            <td>1500</td>
            <td>1500</td>
        </tr>
        <tr>
            <td colspan="3">Grand Total</td>
            <td>3000</td>
        </tr>
    </table>
    <br>
    <center>
        <button>Place order</button>
    </center>

</body>

</html>
